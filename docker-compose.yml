version: '3'

services:
    nginx:
        image: nginx:latest
        volumes:
            -   ./.docker/nginx/conf.d/:/etc/nginx/conf.d
            -   ./:/var/www/
        ports:
            -   "80:80"
        container_name: IS3-backend-nginx
        depends_on:
            -   backend
        networks:
            - app-network

    backend:
        build:
            context: .
            dockerfile: .docker/app/Dockerfile
        volumes:
            -   ./:/var/www
        container_name: IS3-backend-app
        depends_on:
            -   db
        networks:
            - app-network

    db:
        image: postgres:15
        restart: always
        volumes:
            - ./.docker/postgres/data:/var/lib/postgresql/data
        ports:
            -   "5432:5432"
        environment:
             POSTGRES_PASSWORD: root
             POSTGRES_USER: root
             POSTGRES_DB: littlefony
             PGDATA: /var/lib/postgresql/data
        container_name: IS3-backend-db
        networks:
          - app-network

    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: IS3-backend-pgadmin
        ports:
            -   "5050:80"
        depends_on:
            -   db
        environment:
              PGADMIN_DEFAULT_EMAIL: turist374@gmail.com
              PGADMIN_DEFAULT_PASSWORD: root
        networks:
          - app-network

    redis:
        image: redis:latest
        container_name: IS3-backend-redis
        restart: always
        ports:
            -   "6379:6379"
        volumes:
            -   ./.docker/redis/data:/data
        depends_on:
            -   backend
        networks:
          - app-network

    clickhouse:
        image: clickhouse/clickhouse-server
        container_name: IS3-backend-clickhouse
        ports:
          - "8123:8123"
          - "9000:9000"
        volumes:
          - ./.docker/clickhouse/data:/var/lib/clickhouse
#          - ./clickhouse/config.xml:/etc/clickhouse-server/config.xml
#          - ./clickhouse/users.xml:/etc/clickhouse-server/users.xml
        networks:
          - app-network
        depends_on:
          - backend
    clickhouse-web:
        image: spoonest/clickhouse-tabix-web-client
        container_name: IS3-backend-clickhouse-web
        restart: unless-stopped
        ports:
          - "3000:80"
        networks:
          - app-network
        depends_on:
          - clickhouse

#Docker Networks
networks:
    app-network:
        driver: bridge
